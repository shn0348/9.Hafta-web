<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tablo  Biçimlendirme</title>
    <style>
       table{
			width:1000px;
			border-collapse:collapse;
	   }
	   th, td{
			border: 2px solid #050f5c;
			padding: 20px;
			text-align: center;
	   }
	   .tekSatir{
		  background-color:#e69595;   
	   }
	   tr:hover {
			background-color: #dbd522;
			color:#ffffff;
	   }
		th {
			padding-top: 20px;
			padding-bottom: 20px;			
			background-color: #0b6147;
			color: white;
		}
    </style>
</head>
    <body>
        <table>
			<tr>
				<th>Sıra</th>
				<th>Ad</th>
				<th>Soyad</th>
				<th>Yaş</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Asuman</td>
				<td>Göldağ</td>
				<td>29</td>
			</tr>
			<tr class="tekSatir">
				<td>2</td>
				<td>Ünlüsoy</td>
				<td>Mansur</td>
				<td>49</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Cansen</td>
				<td>Karaburun</td>
				<td>84</td>
			</tr>
			<tr class="tekSatir">
				<td>4</td>
				<td>Ülküsel</td>
				<td>Özkahraman</td>
				<td>73</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Funda</td>
				<td>Sığırcı</td>
				<td>38</td>
			</tr>
			<tr class="tekSatir">
				<td>6</td>
				<td>Edibe</td>
				<td>Farımaz</td>
				<td>89</td>
			</tr>			
		</table>
            
       
     </body>
</html>
