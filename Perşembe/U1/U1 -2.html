<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Css Liste İşlemleri</title>
    <style>
        ol, ul{
            font-size: 22px;
        }
       #icecekler{
        list-style-type: square;
       }
       #meyveler{
        list-style-type:lower-latin-latin;
       }
       #dersler{
        list-style-type: circle;
       }
       #sehirler{
        list-style-image:url('ok.png');
       }
    </style>
</head>
    <body>
        İçecekler
        <ul id="icecekler">
            <li>Çay</li>
            <li>Şeker</li>
            <li>Kaşık</li>
        </ul>
        Meyveler
        <ol id="meyveler">
            <li>Muz</li>           
            <li>Kiraz</li>           
            <li>Portakal</li>           
            <li>Elma</li>           
        </ol>
        Dersler
        <ul id="dersler">
            <li>Edebiyat</li>
            <li>Web Tasarımı</li>
            <li>Mobil</li>
            <li>Programlama</li>
            <li>Matematik</li>
        </ul>
        Şehirler
        <ol id="sehirler">
            <li>Adana</li>           
            <li>Adıyaman</li>           
            <li>Afyon</li>           
            <li>Ağrı</li> 
            <li>Amasya</li> 
            <li>Ankara</li>         
        </ol>
     </body>
</html>
